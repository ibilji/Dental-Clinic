<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Vedant Dental Clinic</title>

  <!-- 💙 Link chatbot styles -->
  <link rel="stylesheet" href="chatbot/style.css" />
</head>
<body>
  <!-- 🏥 Your contact content -->
  <div style="padding: 40px; font-family: sans-serif;">
    <h1>Contact Us</h1>
    <p>Call: +91 9766266551</p>
    <p>Email: tejuhol92@gmail.com</p>
    <p>Address: Kapil Upavan Plaza, Pune</p>
  </div>

  <!-- 💬 Button to open chat -->
  <div class="chat-toggle" onclick="toggleChat()">Book and Chat with us</div>

  <!-- 🔄 Placeholder for chatbot -->
  <div id="chatbot-placeholder"></div>

  <!-- 🧠 Load chatbot HTML + JS -->
  <script>
    fetch('chatbot/chatbot.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('chatbot-placeholder').innerHTML = html;

        const script = document.createElement('script');
        script.src = 'chatbot/script.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
